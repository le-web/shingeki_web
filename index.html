<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame で超簡単 AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <!--a-assets>
        <a-asset-item id="eren-obj" src="a/eren.obj"></a-asset-item>
        <a-asset-item id="eren-mtl" src="a/eren.mtl"></a-asset-item>

        <a-asset-item id="levi-obj" src="b/levi.obj"></a-asset-item>
        <a-asset-item id="levi-mtl" src="b/levi.mtl"></a-asset-item>

        <a-asset-item id="dog-obj" src="c/dog.obj"></a-asset-item>
        <a-asset-item id="dog-mtl" src="c/dog.mtl"></a-asset-item>
      </a-assets-->

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <!--a-marker preset='e_eren' type='pattern' url="pattern_e.patt"-->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
        <!--a-obj-model id="dogdog" src="#dog-obj" mtl="#dog-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model-->
        <!--a-text value="Hello！!！" position="0 1.3 0" align="center"></a-text-->
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
