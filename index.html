<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>3D_LE_ver0.1</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<a-scene embedded arjs="debugUIEnabled:false;">

      <a-light type="directional" color="#DDD" intensity="0.5" position="0.5 0.7 0.7"></a-light>
      <a-light type="ambient" color="#DDD"></a-light>

      <a-assets>
        <a-asset-item id="inuneko-obj" src="e/inuneko.obj"/>
        <a-asset-item id="inuneko-mtl" src="e/inuneko.mtl"/>

        <a-asset-item id="eren-obj" src="a/eren.obj"/>
        <a-asset-item id="eren-mtl" src="a/eren.mtl"/>
        <a-asset-item id="levi-obj" src="b/levi.obj"/>
        <a-asset-item id="levi-mtl" src="b/levi.mtl"/>
        <a-asset-item id="levi-obj2" src="c/levi2.obj"/>
        <a-asset-item id="levi-mtl2" src="c/levi2.mtl"/>
        <a-asset-item id="levi-obj3" src="d/rivaere.obj"/>
        <a-asset-item id="levi-mtl3" src="d/rivaere.mtl"/>
      </a-assets>

      <a-marker preset="hiro">
        <a-box position="0 0.5 0" wireframe="true"></a-box>
      </a-marker>

      <a-marker preset="e_inuneko" type="pattern" url="pattern_inu.patt">
        <a-obj-model src="#inuneko-obj" mtl="#inuneko-mtl" scale="1 1 1" position="0 0 0"></a-obj-model>
      </a-marker>

      <a-marker preset="e_eren" type="pattern" url="pattern_e.patt">        
        <a-obj-model src="#eren-obj" mtl="#eren-mtl" scale="1 1 1" position="0 0 0"></a-obj-model>
        <!--a-text value="eren!" position="0.7 0 0" align="center"></a-text-->
      </a-marker>

      <a-marker preset="l_levi" type="pattern" url="pattern_l.patt">
        <!--a-obj-model src="#levi-obj" mtl="#levi-mtl" scale="1.11 1.11 1.11" position="0 0 0"></a-obj-model-->
        <a-obj-model src="#levi-obj" mtl="#levi-mtl" scale="1 1 1" position="0 0 0"></a-obj-model>
      </a-marker>

      <a-marker preset="l_levieren" type="pattern" url="pattern-le.patt">
        <a-obj-model src="#levi-obj3" mtl="#levi-mtl3" scale="0.9 0.9 0.9" position="0 0 0"></a-obj-model>
      </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
